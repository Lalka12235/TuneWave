<!-- frontend/tracks_content.html -->

<style>
    /* Стили для контейнера, чтобы он выглядел как другие разделы */
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        box-sizing: border-box;
        margin-bottom: 20px; /* Добавим отступ снизу */
    }
    .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .section h3 {
        margin-top: 0;
        color: #555;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }

    /* Стили для Spotify Search */
    .spotify-search-results {
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 15px;
    }
    .spotify-track-item {
        display: flex;
        align-items: center;
        background-color: #e6f7ff; /* Светло-голубой фон */
        border: 1px solid #b3e0ff;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 8px;
        gap: 10px;
    }
    .spotify-track-item img {
        width: 60px;
        height: 60px;
        border-radius: 4px;
        object-fit: cover;
    }
    .spotify-track-info {
        flex-grow: 1;
    }
    .spotify-track-info strong {
        display: block;
        color: #0056b3;
        font-size: 1.1em;
    }
    .spotify-track-info p {
        margin: 0;
        font-size: 0.85em;
        color: #333;
    }
</style>

<div class="container">
    <h2>Поиск Музыки</h2>

    <div class="section">
        <h3>Поиск Треков на Spotify</h3>
        <form id="spotify-search-form">
            <label for="spotify-search-query">Поиск треков:</label>
            <input type="text" id="spotify-search-query" placeholder="Введите название трека или исполнителя" required>
            <button type="submit" id="search-spotify-btn">Найти Треки</button>
        </form>
        <div id="spotify-search-results" class="spotify-search-results">
            <!-- Результаты поиска Spotify будут здесь -->
        </div>
    </div>
</div>
