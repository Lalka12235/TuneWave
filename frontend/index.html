<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWave - Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background-color: #4285F4; /* Цвет Google */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        button:hover {
            background-color: #357ae8;
        }
        button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Войдите в TuneWave</h1>
        <button id="google-login-button" style="display: none;" onclick="loginWithGoogle()">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
            Войти с Google
        </button>
        <!-- Здесь можно добавить кнопку Spotify, когда будете готовы -->

        <h2>Ответ от бэкенда:</h2>
        <pre id="response">Загрузка конфигурации...</pre>
    </div>

    <script>
        let config = {}; // Объект для хранения конфигурации
        const responseDiv = document.getElementById('response');
        const googleLoginButton = document.getElementById('google-login-button');

        // Функция для загрузки конфигурации с бэкенда
        async function loadConfig() {
            try {
                const response = await fetch('http://localhost:8000/auth/config'); // Запрос к вашему новому эндпоинту
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                config = await response.json();
                responseDiv.textContent = "Конфигурация загружена. Нажмите кнопку 'Войти с Google'.";
                googleLoginButton.style.display = 'flex'; // Показываем кнопку после загрузки конфига
            } catch (error) {
                responseDiv.textContent = `Ошибка загрузки конфигурации: ${error.message}`;
                console.error("Ошибка загрузки конфигурации:", error);
            }
        }

        function loginWithGoogle() {
            if (!config.google_client_id || !config.google_redirect_uri || !config.google_scopes) {
                responseDiv.textContent = "Ошибка: Конфигурация Google не загружена или неполна.";
                return;
            }

            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                            `response_type=code&` +
                            `client_id=${config.google_client_id}&` +
                            `redirect_uri=${config.google_redirect_uri}&` +
                            `scope=${encodeURIComponent(config.google_scopes)}&` +
                            `access_type=offline&` +
                            `prompt=consent`;
            
            window.location.href = authUrl;
        }

        // Функция, которая выполняется при загрузке страницы
        window.onload = function() {
            // Сначала проверяем URL на наличие токена (это может быть колбэк)
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const error = urlParams.get('error');

            if (accessToken) {
                responseDiv.textContent = `Успешный логин!\nВаш токен доступа: ${accessToken}\n\n`;
                localStorage.setItem('jwt_token', accessToken); // Сохраняем токен
                // Очищаем URL, чтобы токен не оставался видимым
                // window.history.replaceState({}, document.title, window.location.pathname);
            } else if (error) {
                responseDiv.textContent = `Ошибка логина: ${error}`;
            } else {
                // Если токена в URL нет, тогда загружаем конфигурацию
                loadConfig(); 
            }

            // Также проверяем хэш в URL (если токен был передан в хэше)
            if (window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const hashAccessToken = hashParams.get('access_token');
                if (hashAccessToken) {
                    responseDiv.textContent = `Успешный логин (из хэша)!\nВаш токен доступа: ${hashAccessToken}\n\n`;
                    localStorage.setItem('jwt_token', hashAccessToken); // Сохраняем токен
                    // Очищаем хэш в URL
                    // window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
                }
            }

            console.log("Access Token from URL:", accessToken); // Для отладки
        };
    </script>
</body>
</html>
