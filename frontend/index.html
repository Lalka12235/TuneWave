<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWave - Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background-color: #4285F4; /* Цвет Google */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        button:hover {
            background-color: #357ae8;
        }
        button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        #spotify-button {
            background-color: #1DB954; /* Цвет Spotify */
        }
        #spotify-button:hover {
            background-color: #1AA34A;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Войдите в TuneWave</h1>
        <button id="google-login-button" style="display: none;" onclick="loginWithGoogle()">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
            Войти с Google
        </button>
        <button id="spotify-login-button" style="display: none;" onclick="loginWithSpotify()">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/spotify.png" alt="Spotify Logo" style="filter: invert(1);">
            Войти с Spotify
        </button>

        <h2>Ответ от бэкенда:</h2>
        <pre id="response">Загрузка конфигурации...</pre>
    </div>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="script.js"></script>
</body>
</html>
