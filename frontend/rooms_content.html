<!-- frontend/rooms_content.html -->

<style>
    /* Стили, специфичные для rooms_content */
    .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .section h3 {
        margin-top: 0;
        color: #555;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"],
    input[type="number"],
    input[type="password"],
    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="checkbox"] {
        margin-right: 10px;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .button-group button {
        flex-grow: 1;
    }
    .room-list {
        margin-top: 20px;
    }
    .room-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .room-item strong {
        color: #007bff;
    }
    .room-item p {
        margin: 0;
        font-size: 0.9em;
        color: #666;
    }
    .room-item .room-actions {
        margin-top: 10px;
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
    }
    .room-item .room-actions button {
        padding: 8px 12px;
        font-size: 0.8em;
        margin-top: 0;
        flex-grow: 1;
        min-width: 100px;
    }
    .room-item .room-actions .delete-btn {
        background-color: #dc3545;
    }
    .room-item .room-actions .delete-btn:hover {
        background-color: #c82333;
    }
    .room-item .room-actions .update-btn {
        background-color: #ffc107;
        color: #333;
    }
    .room-item .room-actions .update-btn:hover {
        background-color: #e0a800;
    }
    .room-item .room-actions .get-btn {
        background-color: #28a745;
    }
    .room-item .room-actions .get-btn:hover {
        background-color: #218838;
    }
    .room-item .room-actions .join-btn {
        background-color: #6f42c1;
    }
    .room-item .room-actions .join-btn:hover {
        background-color: #5a32a3;
    }
    .room-item .room-actions .leave-btn {
        background-color: #fd7e14;
    }
    .room-item .room-actions .leave-btn:hover {
        background-color: #e66a00;
    }
    .room-item .room-actions .members-btn {
        background-color: #17a2b8;
    }
    .room-item .room-actions .members-btn:hover {
        background-color: #138496;
    }

    /* Стили для модального окна пароля */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        text-align: center;
    }
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    #members-list-display {
        margin-top: 15px;
        padding: 10px;
        background-color: #eaf2f8;
        border: 1px solid #b3d9f0;
        border-radius: 5px;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
    }
    #members-list-display ul {
        list-style-type: none;
        padding: 0;
    }
    #members-list-display li {
        padding: 5px 0;
        border-bottom: 1px dashed #cce7f5;
    }
    #members-list-display li:last-child {
        border-bottom: none;
    }
</style>

<div class="container">
    <h2>Управление Комнатами</h2>

    <div class="section">
        <h3>Создать Новую Комнату</h3>
        <form id="create-room-form">
            <label for="create-name">Название комнаты:</label>
            <input type="text" id="create-name" required minlength="3" maxlength="50">

            <label for="create-max-members">Макс. участников:</label>
            <input type="number" id="create-max-members" required min="1">

            <div>
                <input type="checkbox" id="create-is-private">
                <label for="create-is-private" style="display: inline;">Приватная комната?</label>
            </div>
            
            <div id="create-password-group" style="display: none;">
                <label for="create-password">Пароль:</label>
                <input type="password" id="create-password" minlength="6" maxlength="100">
            </div>

            <button type="submit">Создать Комнату</button>
        </form>
    </div>

    <div class="section">
        <h3>Получить Комнату по ID / Имени</h3>
        <form id="get-room-form">
            <label for="get-room-id">ID комнаты:</label>
            <input type="text" id="get-room-id" placeholder="Введите UUID комнаты">
            <label for="get-room-name">Или название комнаты:</label>
            <input type="text" id="get-room-name" placeholder="Введите название комнаты">
            <div class="button-group">
                <button type="button" id="get-by-id-btn">Получить по ID</button>
                <button type="button" id="get-by-name-btn">Получить по Имени</button>
            </div>
        </form>
    </div>

    <div class="section">
        <h3>Обновить Комнату</h3>
        <form id="update-room-form">
            <label for="update-room-id">ID комнаты для обновления:</label>
            <input type="text" id="update-room-id" required placeholder="Введите UUID комнаты">

            <label for="update-name">Новое название (опционально):</label>
            <input type="text" id="update-name" minlength="3" maxlength="50">

            <label for="update-max-members">Новое макс. участников (опционально):</label>
            <input type="number" id="update-max-members" min="1">

            <div>
                <input type="checkbox" id="update-is-private">
                <label for="update-is-private" style="display: inline;">Приватная комната?</label>
            </div>
            
            <div id="update-password-group" style="display: none;">
                <label for="update-password">Новый пароль (для приватной комнаты):</label>
                <input type="password" id="update-password" minlength="6" maxlength="100">
            </div>

            <button type="submit">Обновить Комнату</button>
        </form>
    </div>

    <div class="section">
        <h3>Удалить Комнату</h3>
        <form id="delete-room-form">
            <label for="delete-room-id">ID комнаты для удаления:</label>
            <input type="text" id="delete-room-id" required placeholder="Введите UUID комнаты">
            <button type="submit" class="delete-btn">Удалить Комнату</button>
        </form>
    </div>

    <div class="section">
        <h3>Мои Комнаты</h3>
        <button id="my-rooms-btn">Показать Мои Комнаты</button>
        <div id="my-rooms-list" class="room-list">
            <!-- Мои комнаты будут загружаться сюда -->
        </div>
    </div>

    <div class="section">
        <h3>Список Всех Комнат</h3>
        <button id="refresh-rooms-btn">Обновить Список Всех Комнат</button>
        <div id="rooms-list" class="room-list">
            <!-- Все комнаты будут загружаться сюда -->
            <p>Загрузка комнат...</p>
        </div>
    </div>
</div>

<!-- Модальное окно для ввода пароля при присоединении -->
<div id="join-room-password-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Присоединиться к приватной комнате</h2>
        <p>Введите пароль для комнаты "<span id="modal-room-name"></span>":</p>
        <input type="password" id="modal-room-password" placeholder="Пароль">
        <button id="confirm-join-button">Присоединиться</button>
    </div>
</div>

<!-- Модальное окно для отображения участников комнаты -->
<div id="members-modal" class="modal">
    <div class="modal-content">
        <span class="close-button members-close-button">&times;</span>
        <h2>Участники комнаты "<span id="members-modal-room-name"></span>"</h2>
        <div id="members-list-display">
            <!-- Список участников будет здесь -->
        </div>
    </div>
</div>
