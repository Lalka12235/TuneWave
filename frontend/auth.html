<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneWave - Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff; /* Общий цвет для кнопок */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
            display: flex; /* Для выравнивания иконки и текста */
            align-items: center;
            justify-content: center;
            min-width: 200px; /* Чтобы кнопки были одинакового размера */
        }
        button:hover {
            background-color: #0056b3;
        }
        button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        /* Специфичные стили для кнопок OAuth */
        #google-login-btn {
            background-color: #4285F4; /* Цвет Google */
        }
        #google-login-btn:hover {
            background-color: #357ae8;
        }
        #spotify-login-btn {
            background-color: #1DB954; /* Цвет Spotify */
        }
        #spotify-login-btn:hover {
            background-color: #1AA34A;
        }
        #message { /* ID для сообщений */
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9e9e9;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Войдите в TuneWave</h1>

        <div class="oauth-buttons">
            <button id="google-login-btn" style="display: none;">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Войти с Google
            </button>
            <button id="spotify-login-btn" style="display: none;">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/spotify.png" alt="Spotify Logo" style="filter: invert(1);">
                Войти с Spotify
            </button>
        </div>

        <div id="message">Загрузка конфигурации...</div> <!-- Элемент для вывода сообщений -->
    </div>

    <script src="auth.js"></script>
</body>
</html>
